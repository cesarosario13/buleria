<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Carrito</title>
</head>
<body>
    <header>
        <nav>
            <a href="index.html">Inicio</a>
            <a href="explorar.html">Explorar</a>
            <a href="carrito.html">Mi Carrito</a>
            <a href="contact.html">Contacto</a>
        </nav>
    </header>

    <main>
        <h1>Mi Carrito</h1>
        <div id="carrito"></div>
        <form action="#" method="post">
        <button onclick="Pedir()" type="submit">Hacer pedido</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2025 bulería clothing. Todos los derechos reservados.</p>
    </footer>

       <script>
        function mostrarCarrito() {
            const carrito = JSON.parse(localStorage.getItem('carrito')) || [];
            const carritoContainer = document.getElementById('carrito');

            if (carrito.length === 0) {
                carritoContainer.innerHTML = "<p>El carrito está vacío.</p>";
                return;
            }

            carrito.forEach(producto => {
                const productoDiv = document.createElement('div');
                productoDiv.innerHTML = `
                    <h2>${producto.nombre}</h2>
                    <p>Talla: ${producto.talla}</p>
                    <p>Precio: $${producto.precio.toFixed(2)}</p>
                    <img src="${producto.imagen}" height="100" width="100" alt="${producto.nombre}">
                `;
                carritoContainer.appendChild(productoDiv);
            });
        }

        window.onload = mostrarCarrito;

        function Pedir(){
      alert('¡Gracias por tu pedido! Te avisaremos cuando este en camino');
    }
    </script>
</body>
</html>
